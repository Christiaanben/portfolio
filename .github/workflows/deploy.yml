name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Runs this workflow on push events to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Specifies the runner environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specifies the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The target branch for deployment
          folder: dist      # The folder to deploy
          clean: true       # Optional: Cleans the deployment branch automatically before pushing
          debug: true       # Optional: Outputs additional logs for debugging
